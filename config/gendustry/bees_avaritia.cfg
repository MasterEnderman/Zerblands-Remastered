    recipes { // == Mutation recipes
        mutation: 80% "forestry.speciesAustere" + "forestry.speciesHermitic" => "gendustry.bee.annoying"
        mutation: 70% "morebees.species.draconic" + "gendustry.bee.annoying" => "gendustry.bee.tedious"
        mutation: 60% "morebees.species.wither" + "gendustry.bee.tedious" => "gendustry.bee.insufferable"
        mutation: 40% "forestry.speciesEdenic" + "gendustry.bee.insufferable" => "gendustry.bee.trippy"
        mutation: 80% "morebees.species.diamond" + "gendustry.bee.trippy" => "gendustry.bee.cosmic"
        mutation: 60% "forestry.speciesIndustrious" + "gendustry.bee.cosmic" => "gendustry.bee.neutronium"
        mutation: 60% "gendustry.bee.omega" + "gendustry.bee.neutronium" => "gendustry.bee.infinite"
    }

    FlowerAllele matrixBlock {                   // Allele UID will be gendustry.flowersMatrixBlock (note the capitalization)
        Dominant                                // can be either Dominant or Recessive
        Accepts OD:blockCrystalMatrix              // List of blocks that are accepted as "flowers"
        Spread OD:blockCrystalMatrix 1.0                   // A block that will be spread randomly, with weight
    }

    FlowerAllele neutroniumBlock {                   // Allele UID will be gendustry.flowersNeutroniumBlock (note the capitalization)
        Dominant                                // can be either Dominant or Recessive
        Accepts B:avaritia:block_resource              // List of blocks that are accepted as "flowers"
        Spread B:avaritia:block_resource 1.0                   // A block that will be spread randomly, with weight
    }

    FlowerAllele infinityBlock {                   // Allele UID will be gendustry.flowersInfinityBlock (note the capitalization)
        Dominant                                // can be either Dominant or Recessive
        Accepts OD:blockInfinity              // List of blocks that are accepted as "flowers"
        Spread OD:blockInfinity 1.0                   // A block that will be spread randomly, with weight
    }

