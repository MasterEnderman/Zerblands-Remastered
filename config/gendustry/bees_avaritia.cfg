    cfg Branches {
        cfg Balanced {                     // Section name is unused but must be unique
            UID = "gendustry.balanced"     // uid of new branch, should be namespaced to prevent colissions
            Parent = apidae             // Parent uid, for bees should be "apidae"
            Scientific = Molestus      // Fluff
        }
        cfg Infinite {                     // Section name is unused but must be unique
            UID = "gendustry.infinite"     // uid of new branch, should be namespaced to prevent colissions
            Parent = apidae             // Parent uid, for bees should be "apidae"
            Scientific = Infinitus      // Fluff
